<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Perplexityクエリ統合レポート</title>
    <link rel="stylesheet" href="perplexity-popup.css">
</head>
<body>
    <div class="popup-container">
        <h1 class="popup-title">Perplexityクエリ統合レポート</h1>
        
        <form id="query-form">
            <label for="queries" class="label">クエリ（2～5件、改行区切り）</label>
            <textarea id="queries" class="input-textarea" rows="5" placeholder="例：&#10;クエリ1&#10;クエリ2"></textarea>
            
            <label for="integrate-prompt" class="label">統合プロンプト</label>
            <textarea id="integrate-prompt" class="input-textarea" rows="3" placeholder="例：上記の回答をまとめてレポートしてください"></textarea>
            
            <button type="submit" id="execute-btn" class="execute-btn">実行</button>
        </form>

        <div id="error-message" class="error-message" style="display:none;"></div>
        <div id="status-message" class="status-message" style="display:none;"></div>
    </div>
    <script src="perplexity-popup.js"></script>
</body>
</html>
